
<div class="container">

  <div class="row">
      <a href="#/"><img class="col s10 offset-s1 m6 offset-m3 l6 offset-l3" src="images/farmers-market-logo.png"></a>
    <br>      
    <br>      
    </div>

  <h4 class="brown-text center-align">Customize Your Farm's Profile</h4><br>


  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12 m6 l6">
          <input id="contact_name" type="text" class="validate" ng-model="farmer.contact_name">
          <label for="contact_name">Contact Name</label>
        </div>

        <div class="input-field col s12 m6 l6">
          <input id="business_phone" type="text" class="validate" ng-model="farmer.business_phone">
          <label for="business_phone">Business Phone</label>
        </div>

        <div class="input-field col s12 m6 l6">
          <input id="business_email" type="email" class="validate" ng-model="farmer.business_email">
          <label for="business_email">Business Email</label>
        </div>

        <div class="input-field col s12 m6 l6">
          <input id="farm_name" type="text" class="validate" ng-model="farmer.farm">
          <label for="farm_name">Farm Name</label>
        </div>

        <div class="input-field col s12 m6 l6">
          <input id="farm_location" type="text" class="validate" ng-model="farmer.location">
          <label for="farm_location">Farm Location (city, state)</label>
        </div>

        <div class="input-field col s12 m6 l6">
          <input id="farm_crops" type="text" class="validate" ng-model="farmer.crop_names">
          <label for="farm_crops">List the crops you specialize in...</label>
        </div>

        <div class="input-field col s12">
          <textarea id="textarea1" class="materialize-textarea" ng-model="farmer.description"></textarea>
          <label for="textarea1">Tell us about your farm...</label>
        </div>


      </div> <br>

      <div class="row center">
        <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="createProfile(farmer)">Create Farm Profile
        </button>
      </div>     
      
    </form>
  </div>
</div>
