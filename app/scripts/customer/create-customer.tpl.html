<h4 class="brown-text center-align">Personalize Your Business's Profile</h4><br>

<div class="container">
<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s12 m6 l6">
        <input id="contact_name" type="text" class="validate" ng-model="customer.contact_name">
        <label for="contact_name">Contact Name</label>
      </div>

      <div class="input-field col s12 m6 l6">
        <input id="business_phone" type="text" class="validate" ng-model="customer.business_phone">
        <label for="business_phone">Business Phone</label>
      </div>

      <div class="input-field col s12 m6 l6">
        <input id="business_email" type="text" class="validate" ng-model="customer.business_email">
        <label for="business_email">Business Email</label>
      </div>

      <div class="input-field col s12 m6 l6">
        <input id="farm_name" type="text" class="validate" ng-model="customer.farm">
        <label for="farm_name">Farm Name</label>
      </div>

      <div class="input-field col s12 m6 l6">
        <input id="farm_location" type="text" class="validate" ng-model="customer.location">
        <label for="farm_location">Farm Location (city, state)</label>
      </div>

      <div class="input-field col s12 m6 l6">
        <input id="farm_crops" type="text" class="validate" ng-model="customer.crop_names">
        <label for="farm_crops">List the crops you specialize in...</label>
      </div>


    </div> <br>

    <div class="row center">
      <a href="" ng-click="loginPage()">skip this step...</a>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp

      <button class="btn waves-effect waves-light" type="submit" name="action" ng-submit="createProfile(customer)">Submit
        <i class="mdi-content-send right"></i>
      </button>
    </div>
      
    
  </form>
</div>
</div>
