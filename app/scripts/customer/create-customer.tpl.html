
<div class="container">

  <div class="row">
      <a href="#/"><img class="col s10 offset-s1 m6 offset-m3 l6 offset-l3" src="images/farmers-market-logo.png"></a>
    <br>      
    <br>      
    </div>

  <h4 class="brown-text center-align">Customize Your Consumer Profile</h4><br>


  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12 m6 l6">
          <input id="contact_name" type="text" class="validate" ng-model="customer.contact_name">
          <label for="contact_name">Contact Name</label>
        </div>

        <div class="input-field col s12 m6 l6">
          <input id="business_phone" type="text" class="validate" ng-model="customer.business_phone">
          <label for="business_phone">Business Phone</label>
        </div>

        <div class="input-field col s12 m6 l6">
          <input id="business_email" type="email" class="validate" ng-model="customer.business_email">
          <label for="business_email">Business Email</label>
        </div>

        <div class="input-field col s12 m6 l6">
          <input id="business_name" type="text" class="validate" ng-model="customer.business">
          <label for="business_name">Business Name</label>
        </div>

        <div class="input-field col s12 m6 l6">
          <input id="business_location" type="text" class="validate" ng-model="customer.location">
          <label for="business_location">Location (city, state)</label>
        </div>

      </div> <br>

      <div class="row center">
        <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="createProfile(customer)">Create Consumer Profile
        </button>
      </div>     
      
    </form>
  </div>
</div>
