<!doctype html>
<html ng-app="FarmersMarket">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">
    <title>The Farmers Market</title>

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <link rel="stylesheet" href="../bower_components/materialize/bin/materialize.css" />
    <!-- <link rel="stylesheet" href="../bower_components/foundation/css/foundation.css" /> -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link href='http://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  <body>

    <div class="main" ng-view></div> 
  

    <!-- build:js scripts/vendor.js -->

    <script src="../bower_components/modernizr/modernizr.js"></script>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angular-cookies/angular-cookies.js"></script>

    <script src="../bower_components/foundation/js/foundation.js"></script>

    <script src="scripts/users/user.controller.js"></script>
    <script src="scripts/users/user.factory.js"></script>

    <script src="scripts/farmer/farmer.factory.js"></script>
    <script src="scripts/customer/customer.controller.js"></script>
    <script src="scripts/customer/customer.factory.js"></script>
